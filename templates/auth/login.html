{% extends "base/base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="yourname@ucmerced.edu" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>  
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-key"></i> Login
                    </button>
                </form>
                <div class="text-center mt-3">
                    <small>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
